<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css') }}">

        <title>Book Sansar</title>

        {% block head %}

        {% endblock %}

    </head>
    <body class="bg-light">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <!-- logo -->
                <a class="navbar-brand" href="{{ url_for('index') }}"> Book Sansar </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#topNavBar" >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- items -->
                <div class="collapse navbar-collapse" id="topNavBar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link " href='{{ url_for('login') }}'>
                                <img src="https://png.pngtree.com/svg/20170825/logout_1185957.png" width="24" height="24" >&nbsp;
                                Login
                            </a>
                        </li>
                    </ul>
            </div>
        </nav>
        <div class="container container-fluid">
            {% block body %}

            {% endblock %}
        </div>

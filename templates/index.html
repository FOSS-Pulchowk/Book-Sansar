{% extends 'base.html' %}

{% block anchor %}
        {% if status == "Loggedout" %}
            <a class="nav-link " href='{{ url_for('login') }}'>
               Login
            </a>
        {% else %}
            <a class="nav-link " href='{{ url_for('logout') }}'>
                Logout <strong>{{ user_email }}</strong>
            </a>
        {% endif %}

{% endblock %}
